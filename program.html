		<link rel="stylesheet" href="css/style.css" />
		<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		
		<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.min.js"></script>
	</head>

	<body>
		<header class="n fixed-top"></header>
		<div class="b_h">
			<div>PROGRAM</div>
		</div>
		<main class="container">
			<div class="row">
				<div class="i_m_left text-justify introduction col-lg-8">
										<div class="text-center l_d" id="l1">
						<h5 class="title-wrap mb-4 mt-4">第15届中国生物特征识别大会日程</h5>
					</div>
					<div>
					<p>CCBR2021会议程序册请点击（<a href="files/CCBR2021Program.pdf" target="_blank">会议程序册</a>）查看</p>
					
						<iframe src="code/rc.htm" frameborder="0" scrolling="no" id="test" onload="this.height=100" width="100%"></iframe>
							<script type="text/javascript">
							function reinitIframe(){
							var iframe = document.getElementById("test");
							try{
							var bHeight = iframe.contentWindow.document.body.scrollHeight;
							var dHeight = iframe.contentWindow.document.documentElement.scrollHeight;
							var height = Math.max(bHeight, dHeight);
							iframe.height = height;
							console.log(height);
							}catch (ex){}
							}
							window.setInterval("reinitIframe()", 200);
							</script>

					</div>

				</div>

				<!--
                	描述：右侧
                -->
				<div class="m_right col-lg-4">
					<div class="sticky-top r_lm mt-4">
						<div class="mt-4 zyjc"></div>
						<div class="mt-4 zzqy"></div>

					</div>
				</div>

			</div>
		</main>

		<footer class="footer container-fluid mt-4 p-4"></footer>

		<script>
			function dh() {
				var str = location.href; //取得整个地址栏
				var num = str.indexOf("?")
				str = str.substr(num + 1); //取得所有参数   stringvar.substr(start [, length ]
				var arr = str.split("&"); //各个参数放到数组里

				for(var i = 0; i < arr.length; i++) {
					num = arr[i].indexOf("=");
					if(num > 0) {
						name = arr[i].substring(0, num);
						value = arr[i].substr(num + 1);
						if(name == 'c') {
							$('#v-zw-tab a[href="#' + value + '"]').tab('show')
						}
						this[name] = value;
					}
				}
			}

			function urt() {
				$(".list-group-item").click(function() {
					var ur = location.protocol + "//" + location.host + location.pathname + "?c=" + $(this).attr("href").substr(1);
					window.history.pushState(null, null, ur);
				})
			}

			$(function() {
				dh();
				urt();
				var html = $.ajax({url:"code/nav.html" , async:false});
				$(".n").html(html.responseText);
				var html = $.ajax({url:"code/zyjc.html" , async:false});
				$(".zyjc").html(html.responseText);
				var html = $.ajax({url:"code/zzqy.html" , async:false});
				$(".zzqy").html(html.responseText);
				var html = $.ajax({url:"code/footer.html" , async:false});
				$(".footer").html(html.responseText);
			})
		</script>
	</body>

</html>
