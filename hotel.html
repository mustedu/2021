		<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">

		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

		<link rel="shortcut icon" href="img/ico.png">

		<link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css?ss=2021" />
		<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		
		<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=c478d9419c55a0a33bcfc7e93e63fb46"></script>

	</head>

	<body>
		<header class="n fixed-top"></header>
		<div class="b_h">
			<div>HOTELS</div>
		</div>

		<main class="container">
			<div class="row">
				<div class="i_m_left text-justify introduction col-lg-8">
					<div class="tab-content" id="v-zw-tabContent">

						<div class="tab-pane fade show active mt-4 qxs" id="cz" role="tabpanel" aria-labelledby="v-cfp-tab">

							<div class="text-center" id="l1">
								<h5 class="title-wrap mb-3">交通住宿</h5>
							</div>
						
							<h6 class="ccbr_0f65b1 mt-4"><span class="ccbr_zs33"></span>会议已改为线上</h6>
							
						</div>
					</div>
				</div>

				<!--
                	描述：右侧
                -->
				<div class="m_right col-lg-4">
					<div class="sticky-top r_lm mt-4">
						<div class="mt-4 zyjc"></div>
						<div class="mt-4 zzqy"></div>

					</div>
				</div>

			</div>
		</main>

		<footer class="footer container-fluid mt-4 p-4"></footer>

		<script>
		


			function dh() {
				var str = location.href; //取得整个地址栏
				var num = str.indexOf("?")
				str = str.substr(num + 1); //取得所有参数   stringvar.substr(start [, length ]
				var arr = str.split("&"); //各个参数放到数组里

				for(var i = 0; i < arr.length; i++) {
					num = arr[i].indexOf("=");
					if(num > 0) {
						name = arr[i].substring(0, num);
						value = arr[i].substr(num + 1);
						if(name == 'c') {
							$('#v-zw-tab a[href="#' + value + '"]').tab('show')
						}
						this[name] = value;
					}
				}
			}

			function urt() {
				$(".list-group-item").click(function() {
					var ur = location.protocol + "//" + location.host + location.pathname + "?c=" + $(this).attr("href").substr(1);
					window.history.pushState(null, null, ur);
				})
			}

			$(function() {
				dh();
				urt();
				var html = $.ajax({url:"code/nav.html" , async:false});
				$(".n").html(html.responseText);
				var html = $.ajax({url:"code/zyjc.html" , async:false});
				$(".zyjc").html(html.responseText);
				var html = $.ajax({url:"code/zzqy.html" , async:false});
				$(".zzqy").html(html.responseText);
				var html = $.ajax({url:"code/footer.html" , async:false});
				$(".footer").html(html.responseText);
			})
		</script>
	</body>

</html>
